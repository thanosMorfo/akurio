<!DOCTYPE html>
<html>
<head>
    <title>Celebrating Us</title>
    <style>
        body {
            background-color: black; /* Αλλαγή σε μαύρο background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0; /* Καθαρίζει τα περιθώρια της σελίδας */
        }
        
        h1 {
            text-align: center;
            padding: 20px;
        }
        
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .photo {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px; /* Προσθήκη κενού κάτω από κάθε φωτογραφία */
        }
        
        .photo img {
            max-width: 100%;
            height: auto;
            border: 2px solid white;
            border-radius: 5px;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
        }
        
        #toggleText {
            display: none;
        }
        
        #toggleParentheses {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Celebrating Us</h1>
    
    <div class="photo-gallery">
        <!-- Προσθέστε όλες τις υπόλοιπες φωτογραφίες και τα links όπως προηγουμένως -->
    </div>

    <script>
        function toggleText() {
            var text = document.getElementById("toggleText");
            var parentheses = document.getElementById("toggleParentheses");

            if (text.style.display === "none") {
                text.style.display = "inline";
                parentheses.style.display = "none";
            } else {
                text.style.display = "none";
                parentheses.style.display = "inline";
            }
        }
    </script>
    
    <footer>
        <p id="toggleText">Αξιζει</p>
        <p id="toggleParentheses">(<a href="javascript:void(0);" onclick="toggleText()">ς</a>)</p>
    </footer>
</body>
</html>
